<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Chinese Phonetic Guide | Learn English with Chinese Pronunciation</title>
    <meta name="description" content="Free English to Chinese phonetic pronunciation guide. Easy to learn English words with Chinese homophones, suitable for beginners.">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .word-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .word-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .word { font-size: 20px; font-weight: bold; color: #2c3e50; }
        .phonetic { color: #666; margin: 5px 0; }
        .chinese { color: #e74c3c; font-size: 18px; }
    </style>
</head>
<body>
    <h1>English to Chinese Phonetic Pronunciation Guide</h1>
    <p>Learn English easily with Chinese homophones! Free for beginners.</p>
    
    <div class="word-list">
        <div class="word-card">
            <div class="word">Hello</div>
            <div class="phonetic">/həˈləʊ/</div>
            <div class="chinese">哈喽</div>
        </div>
        <div class="word-card">
            <div class="word">Thank you</div>
            <div class="phonetic">/θæŋk juː/</div>
            <div class="chinese">三克油</div>
        </div>
        <div class="word-card">
            <div class="word">Goodbye</div>
            <div class="phonetic">/ˌɡʊdˈbaɪ/</div>
            <div class="chinese">古德拜</div>
        </div>
        <div class="word-card">
            <div class="word">Sorry</div>
            <div class="phonetic">/ˈsɒri/</div>
            <div class="chinese">骚瑞</div>
        </div>
        <div class="word-card">
            <div class="word">Welcome</div>
            <div class="phonetic">/ˈwelkəm/</div>
            <div class="chinese">威尔康姆</div>
        </div>
    </div>
</body>
</html>
